<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Pokémon</title>
    <link rel="stylesheet" th:href="@{/css/update.css}">
</head>
<body>
<div class="container">
    <h1>Update Pokémon</h1>

    <div class="pokedex-screen">
        <p th:text="${message != null ? message : 'Select a Pokémon to edit.'}"></p>
    </div>

    <div class="form-box">
        <table>
            <thead>
            <tr>
                <th>Dex #</th>
                <th>Name</th>
                <th>Region</th>
                <th>Type 1</th>
                <th>Type 2</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${pokemons}">
                <td th:text="${p.dexNumber}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.region}"></td>
                <td>
                    <span th:text="${p.type1}" th:class="'type-badge ' + ${p.type1.toLowerCase()}"></span>
                </td>
                <td>
                    <span th:text="${p.type2}" th:if="${p.type2 != null}" th:class="'type-badge ' + ${p.type2.toLowerCase()}"></span>
                </td>
                <td>
                    <a th:href="@{/pokedex/update/select/{id}(id=${p.dexNumber})}">
                        <button type="button">Edit</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <a th:href="@{/pokedex/index}"><button type="button">Return to Menu</button></a>
    </div>
</div>
</body>
</html>
