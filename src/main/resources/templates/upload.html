<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Pokémon Data</title>
    <link rel="stylesheet" th:href="@{/css/upload.css}">
</head>
<body>
<div class="container">
    <h1>PokeSync - Upload File</h1>

    <div class="pokedex-screen">
        <p th:text="${message != null ? message : 'Upload a TXT file containing Pokémon data.'}"></p>
    </div>

    <div class="form-box">
        <form th:action="@{/pokedex/upload}" method="post" enctype="multipart/form-data">
            <label>Select TXT file:</label>
            <input type="file" name="file" accept=".txt" required>
            <button type="submit">Upload</button>
        </form>
        <a href="/pokedex/index"><button type="button">Return to Menu</button></a>
    </div>
</div>
</body>
</html>
